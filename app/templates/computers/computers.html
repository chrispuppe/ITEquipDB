{% extends "layout.html" %}
{% block title %}All Computer{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

    <!-- Main Page Content and Sidebar -->
    {% for post in post %}

    <!-- Main Blog Content -->
    <div role="content">
        <div class="row">
          <div>
            <a href="{{ url_for('computer_edit', id=post.id) }}">{{ post.computer_name }}</a>
            <a href="{{ url_for('delete_computer', id=post.id) }}">Delete</a>
          </div>
          <hr />
        </div>
    </div>

    {% endfor %}

{% endblock %}
