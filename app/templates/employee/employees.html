{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

    
    <div role="content">
        <h2 class="sub-header">All Users</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Trade</th>
                        <th>Email</th>
                        <th>User Report</th>
                    </tr>
                </thead>
                <tbody>

                    {% for post in post %}

                    <tr>
                        <td><a href="{{ url_for('edit_employee', id=post.id) }}">{{ post.name }}</a></td>
                        <td>{{ post.trade }}</td>
                        <td>{{ post.email_address }}</td>
                        <td><a href="{{ url_for('employee_report', id=post.id) }}">Assigned</a></td>
                    </tr>

                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

    

{% endblock %}
